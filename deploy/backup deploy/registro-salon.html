<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <title>Registro Salon</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/images/iglesiacemf-128x128-1.png" type="image/x-icon">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<script>
    $(document).ready(function() {
        $('.datepicker').datepicker();
    });

    $(document).ready(function() {
        $('select').formSelect();
    });
</script>


<body>
    <h3 align="center">Reporte Semanal</h3>
    <h4 id="clase" align="center"></h4>
    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s8 m4">
                        <select>
                            <option value="" disabled selected>Selecciona la Clase</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                    </select>
                        <label>Clase</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s5 m2">
                        <input placeholder="Asistencia" id="asistencia" type="number" class="validate">
                    </div>
                    <div class="input-field col s4 m2">
                        <input placeholder="Biblias" id="biblia" type="number" class="validate">
                    </div>
                    <div class="input-field col s5 m2">
                        <input placeholder="Fecha" id="date" type="text" class="datepicker">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s5 m2">
                        <input placeholder="Capitulos Leidos" id="capitulo" type="number" class="validate">
                    </div>
                    <div class="input-field col s4 m2">
                        <input placeholder="Ofrenda" id="ofrenda" type="number" class="validate">
                    </div>
                    <div class="input-field col s4 m2">
                        <input placeholder="Visitantes" id="visitantesCant" type="number" class="validate">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4 m2">
                        <input placeholder="Aseo" id="aseo" type="number" class="validate">
                    </div>
                </div>



            </form>

        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                <i class="material-icons right">send</i>
              </button>
    </div>

    <!--JavaScript at end of body for optimized loading-->
</body>

</htmlvalidate
