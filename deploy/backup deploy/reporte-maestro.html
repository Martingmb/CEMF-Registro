<!DOCTYPE html>
<html>

<head>
    <!-- Site made with Mobirise Website Builder v4.8.4, https://mobirise.com -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="shortcut icon" href="assets/images/iglesiacemf-128x128-1.png" type="image/x-icon">
    <title>Reporte del Maestro</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />




</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<script>
    $(document).ready(function() {
        $('.datepicker').datepicker();
    });

    $(document).ready(function() {
        $('select').formSelect();
    });
</script>

<body>
    <h3 align="center">Reporte Semanal</h3>
    <h4 id="clase" align="center"></h4>
    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s8 m4">
                        <select multiple>
                            <option value="" disabled selected>Seleccione </option>
                            <option value="1">Biblia</option>
                            <option value="2">Expositor</option>
                    </select>
                        <label>Clase</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s5 m2">
                        <input placeholder="Capitulos Leidos" id="capitulo" type="number" class="validate">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8 m4">
                        <select>
                            <option value="" disabled selected>¿Visito? </option>
                            <option value="1">Si</option>
                            <option value="2">No</option>
                    </select>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s8 m4">
                        <select>
                            <option value="" disabled selected>¿Asistio a algun servicio? </option>
                            <option value="1">Si</option>
                            <option value="2">No</option>
                    </select>
                    </div>
                </div>



            </form>

        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                <i class="material-icons right">send</i>
              </button>
    </div>




</body>

</html>
