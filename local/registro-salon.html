<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <title>Registro Salon</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/images/iglesiacemf-128x128-1.png" type="image/x-icon">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<script>
    $(document).ready(function() {
        $('.datepicker').datepicker();
    });

    $(document).ready(function() {
        $('select').formSelect();
    });

    $(document).ready(function() {
        var append1 = "<div class='input-field col s6' id='visitante";
        var append2 = "'><input id='visitante";
        var append3 = "' type='text' class='validate'><label for='first_name'>Nombre</label></div>"
        var contTemp = 0;

        $('#visitantesCant').change(function() {
            var contVisitantes = $('#visitantesCant').val()
            if (contVisitantes >= contTemp) {
                var cantidad = contVisitantes - contTemp
                for (var i = 1; i <= cantidad; i++) {
                    $(append1 + i + append2 + i + append3).appendTo('#visitantes')
                }
                contTemp = contVisitantes
            } else {
                var cantidadAQuitar = contTemp - contVisitantes;
                for (var i = 0; i < cantidadAQuitar; i++) {
                    var id = contTemp - i
                    var idCa = '#visitante' + id
                    $(idCa).remove()
                }

            }
        })
    });
</script>


<body>
    <h3 align="center">Reporte Semanal</h3>
    <h4 id="clase" align="center"></h4>
    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s8 m4">
                        <select>
                            <option value="" disabled selected>Selecciona la Clase</option>
                            <option value="famdefe">Familia de la Fe</option>
                            <option value="adultos">Adultos</option>
                    </select>
                        <label>Clase</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s5 m2">
                        <input placeholder="Asistencia" id="asistencia" type="number" class="validate">
                    </div>
                    <div class="input-field col s4 m2">
                        <input placeholder="Biblias" id="biblia" type="number" class="validate">
                    </div>
                    <div class="input-field col s5 m2">
                        <input placeholder="Fecha" id="date" type="text" class="datepicker">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s5 m2">
                        <input placeholder="Capitulos Leidos" id="capitulo" type="number" class="validate">
                    </div>
                    <div class="input-field col s4 m2">
                        <input placeholder="Ofrenda" id="ofrenda" type="number" class="validate">
                    </div>
                    <div class="input-field col s4 m2">
                        <input placeholder="Visitantes" id="visitantesCant" type="number" class="validate">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4 m2">
                        <input placeholder="Aseo" id="aseo" type="number" class="validate">
                    </div>
                </div>
                <div class="row" id="visitantes">

                </div>



            </form>

        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                <i class="material-icons right">send</i>
              </button>
    </div>

    <!--JavaScript at end of body for optimized loading-->
</body>

</htmlvalidate
